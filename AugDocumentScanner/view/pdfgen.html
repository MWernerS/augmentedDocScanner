    <div class="container text-center">
        <h1 style = "font-style: sans-serif;">Welcome to the PDF Template page.</h1>
        <h5 style = "font-style: sans-serif;">The options below will change your Template.<p><p>The default is 8.5x11 with a QR Code 1 inch from the bottom right.<p><p>Print this PDF onto a page to later scan in on the home page.</h5>
        <form id="templateStats">
            <label>Page Size in Inches</label><br>
            <label for="pageWidth">Width:</label>
            <input type="number" style="width:100px" id="pageWidth" name="pageWidth" value="8.5">
            <label for="pageHeight">Height:</label>
            <input type="number" style="width:100px" id="pageHeight" name="pageHeight" value="11"><br>
            <label>QR Code Location in Inches</label><br>
            <label for="qrCodeX">Horizontal:</label>
            <input type="number" style="width:100px" id="qrCodeX" name="qrCodeX" value="7.5">
            <label for="qrCodeY">Vertical:</label>
            <input type="number" style="width:100px" id="qrCodeY" name="qrCodeY" value="10"><br>
            <label for="qrCodeS">QR Code Size:</label>
            <input type="number" style="width:50px" id="qrCodeS" name="qrCodeS" value="1">
        </form> 
        <button onclick="templateHandler()" class="btn btn-danger clearfix mx-auto my-2 btn-lg">Create Template</button>
        <p class="large">(Your browser will download the resulting file)</p>
    </div>
</body>
<script>
    function templateHandler() {
        var pageWidth = parseFloat(document.getElementById('pageWidth').value)*72; //72 points in an inch
        var pageHeight = parseFloat(document.getElementById('pageHeight').value)*72;
        var qrX = parseFloat(document.getElementById('qrCodeX').value)*72;
        var qrY = parseFloat(document.getElementById('qrCodeY').value)*72;
        var qrS = parseFloat(document.getElementById('qrCodeS').value)*72;
        createTemplate(pageWidth, pageHeight, qrX, qrY, qrS);
    }
</script>
